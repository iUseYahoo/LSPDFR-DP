// Vector Grabber - Made by Roheat
//All keybinds below require modifier key to be pressed down at the same time
//If you want to disable a keybind, type in None
//Use this for reference: https://learn.microsoft.com/en-us/dotnet/api/system.windows.forms.keys?redirectedfrom=MSDN&view=windowsdesktop-7.0

[Keybinds]
ModifierKey = LControlKey
Savekey=Y
MenuKey=B
ClipboardKey=C
RereadFile=R
TeleportNextKey=Right
TeleportBackKey=Left

[Customization]
EnableVectorBlips=true
