// ManiacCallouts

[ManiacCallouts]

StoreCity = true
StoreSandyPaleto = true
Gangattack = true
MoneyTruck = true
BackupTrafficStop = true
SuspiciousActivity = true
ShowingFirearm = true
BankSilentAlarm = true
IllegalStreetRace = true
OfficerNoResponse = true

[ManiacEvents]
// Default True
Enable Traffic Events = True
Enable Pedestrian Events = True
Show Blip Traffic Events = True
Show Blip Pedestrian Events = True

// Maximum / Minimum Time Before Create Events In Seconds
// Minimum Time Cant Be Lower Then 10
Maximun Time Before Create Event = 120
Minimun Time Before Create Event =  20




[Values]
// Must Be Greater Than 300 
// Default 1500
MaxCalloutDistance = 1500

[Keybindings]

// Talk and Interact Key
// Default Y
Interact = Y

// End Callout Key
// Default End
EndCall = End



// Reminder
// If You Use Callout Manager And Get Error Failed To Start
// It Means You Are Too Close Or Too Far From The Callout Start Location




